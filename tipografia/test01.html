    <title>pseudo-classes</title>
    <style>
        div.test1 {
            text-align: center;
            display: inline-block;
            background-color: #948f8f;
            height: 200px;
            width: 200px;
            color: #000000;
        }
        div.test1:hover {
            background-color: #be0d0d;
        }
        /*teste 02*/
        div.test2 > p {
            display: none;
        }
        div.test2:hover > p {
            display: block;
            color: #be0d0d;
        }
        div.test2:hover {
            color: #be0d0d;
        }
    </style>
</head>
<body>
    <h1>teste 01</h1>
    <div class="test1">01</div>
    <div class="test1">02</div>
